<!DOCTYPE html>
<html lang="en">
<div id="my_dataviz"></div>
<!-- Load d3-annotation -->

<head>
	<meta charset="UTF-8">
	<title>Scatterplot d3v4</title>
	<style type="text/css">
		text.title {
		  font-size: 1.2em;
		  font-weight: bold
		}
		body{
			
			font-family: 'Lato';
		}

		.label{
			font-size: 15px;
		}

		.legend text,
		.axis text {
			font-size: 13px;
			fill: #333;
		}

		.axis path,
		.axis line{
			fill: none;
			stroke-width: 1px;
			stroke: #777;
		}

		.circle{
			fill-opacity: 0.65;
		}

		.bubble{
			opacity: 1;
			transition: opacity 0.3s;
		}

		.bubble:hover text{
			opacity: 1;
		}

		.bubble:hover circle{
			fill-opacity: 1;
		}

		.legend rect{
			fill-opacity: 0.75;
		}

		.legeng:hover rect{
			fill-opacity:1;
		}
	</style>
	<style>
	a {
	  text-decoration: none;
	  display: inline-block;
	  padding: 8px 16px;
	}
	
	a:hover {
	  background-color: #ddd;
	  color: black;
	}
	
	.previous {
	  background-color: #f1f1f1;
	  color: black;
	}
	
	.next {
	  background-color: #04AA6D;
	  color: white;
	}
	
	.round {
	  border-radius: 50%;
	}
	</style>
	<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	
	
<script type="text/javascript">
	var tooltip = d3.select("#my_dataviz")
		.append("div")
		.style("opacity", 0)
		.attr("class", "tooltip")
		.style("background-color", "white")
		.style("border", "solid")
		.style("border-width", "1px")
		.style("border-radius", "5px")
		.style("padding", "10px")
	var mouseover = function(d) {
	    tooltip
	      .style("opacity", 1)
	  }
	var mousemove = function(d) {
	    tooltip
	      .html("The exact value of<br>the Death people is: " + d.deaths)
	      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
	      .style("top", (d3.mouse(this)[1]) + "px")
	  }
	  var mouseleave = function(d) {
	    tooltip
	      .transition()
	      .duration(200)
	      .style("opacity", 0)
	  }

	var margin = {top: 100, right: 50, bottom: 40, left:100};
	var width = 960 - margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;

	var svg = d3.select('body')
		.append('svg')
		.attr('width', width + margin.left + margin.right)
		.attr('height', height + margin.top + margin.bottom)
	.append('g')
		.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');


	// The API for scales have changed in v4. There is a separate module d3-scale which can be used instead. The main change here is instead of d3.scale.linear, we have d3.scaleLinear.
	var xScale = d3.scaleLinear()
		.range([0, width-80]);

	var yScale = d3.scaleLinear()
		.range([height, 0]);

	// square root scale.
	var radius = d3.scaleSqrt()
		.range([2,5]);

	// the axes are much cleaner and easier now. No need to rotate and orient the axis, just call axisBottom, axisLeft etc.
	var xAxis = d3.axisBottom()
		.scale(xScale);

	var yAxis = d3.axisLeft()
		.scale(yScale);
	var div = d3.select("body").append("div")	
	    .attr("class", "tooltip")				
	    .style("opacity", 0);

	// again scaleOrdinal
	var color = d3.scaleOrdinal(d3.schemeCategory20);
	

	d3.csv('https://raw.githubusercontent.com/nytimes/covid-19-data/master/excess-deaths/deaths.csv', function(error, data){
		data.forEach(function(d){
			 d.week = +d.week;
			 d.deaths = +d.deaths;
			 
			 d.Species = d.country;
		});

		xScale.domain(d3.extent(data, function(d){
			return d.week;
		})).nice();

		yScale.domain(d3.extent(data, function(d){
			return d.deaths;
		})).nice();

		radius.domain(d3.extent(data, function(d){
			return d.deaths;
		})).nice();

		// adding axes is also simpler now, just translate x-axis to (0,height) and it's alread defined to be a bottom axis. 
		svg.append('g')
			.attr('transform', 'translate(0,' + height + ')')
			.attr('class', 'x axis')
			.call(xAxis);

		// y-axis is translated to (0,0)
		svg.append('g')
			.attr('transform', 'translate(0,0)')
			.attr('class', 'y axis')
			.call(yAxis);


		var bubble = svg.selectAll('.bubble')
			.data(data)
			.enter().append('circle')
			.attr('class', 'bubble')
			.attr('cx', function(d){return xScale(d.week);})
			.attr('cy', function(d){ return yScale(d.deaths); })
			.attr('r', function(d){ return radius(d.deaths); })
			.style('fill', function(d){ return color(d.Species); })
			.on("mouseover", mouseover )
			.on("mousemove", mousemove )
			.on("mouseleave", mouseleave );
			

		bubble.append('title')
			.attr('x', function(d){ return radius(d.deaths); })
			.text(function(d){
				return d.Species;
			});

		// adding label. For x-axis, it's at (10, 10), and for y-axis at (width, height-10).
		svg.append('text')
			.attr('x', 10)
			.attr('y', 10)
			.attr('class', 'label')
			.text('Death people');


		svg.append('text')
			.attr('x', width-70)
			.attr('y', height - 10)
			.attr('text-anchor', 'end')
			.attr('class', 'label')
			.text('week');

		// I feel I understand legends much better now.
		// define a group element for each color i, and translate it to (0, i * 20). 
		var legend = svg.selectAll('legend')
			.data(color.domain())
			.enter().append('g')
			.attr('class', 'legend')
			.attr('transform', function(d,i){ return 'translate(0,' + i * 20 + ')'; });

		// give x value equal to the legend elements. 
		// no need to define a function for fill, this is automatically fill by color.
		legend.append('rect')
			.attr('x', width)
			.attr('width', 18)
			.attr('height', 18)
			.style('fill', color);

		// add text to the legend elements.
		// rects are defined at x value equal to width, we define text at width - 6, this will print name of the legends before the rects.
		legend.append('text')
			.attr('x', width - 6)
			.attr('y', 9)
			.attr('dy', '.35em')
			.style('text-anchor', 'end')
			.text(function(d){ return d; });


		// d3 has a filter fnction similar to filter function in JS. Here it is used to filter d3 components.
		legend.on('click', function(type){
			d3.selectAll('.bubble')
				.style('opacity', 0.15)
				.filter(function(d){
					return d.Species == type;
				})
				.style('opacity', 1);
		})
		
		


	})

</script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script>
	  
      const annotations = [
        {
			note: {
			  label: "click the square to see county with dots",
			  title: "Click the legend to see highlighted",
			  wrap: 150
			},
			connector: {
			  end: "dot",
			  type: "curve",
			  //can also add a curve type, e.g. curve: d3.curveStep
			  points: [[-100, 14],[-50, 52]]
			},
			x: 850,
			y: 80,
			dy: 100,
			dx: -180
		  },
		  {
		            //below in makeAnnotations has type set to d3.annotationLabel
		            //you can add this type value below to override that default
		            type: d3.annotationCalloutCircle,
		            note: {
		              label: "Details of death number",
		              title: "Mouse on circles to see tooltips",
		              wrap: 190
		            },
		            //settings for the subject, in this case the circle radius
		            subject: {
		              radius: 50
		            },
		            x: 320,
		            y: 300,
		            dy: -100,
		            dx: 50
		          }].map(function(d){ d.color = "#E8336D"; return d})
		

        const makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations)

        d3.select("svg")
          .append("g")
          .attr("class", "annotation-group")
          .call(makeAnnotations)

    </script>
	
</body>
