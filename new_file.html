<!DOCTYPE html>
<html lang="en">

<div id="my_dataviz"></div>
<head>
    <meta charset="utf-8">
    

    <style>
	text.title {
	  font-size: 1.2em;
	  font-weight: bold
	  
	}
    

     svg {
        background-color: white;
        font-family: 'Lato';
     }

    .annotation-note-title, text.title {
      font-weight: bold;
    }

    text.title {
      font-size: 1.2em;
    }

    </style>
	<style>
	
	a {
	  text-decoration: none;
	  display: inline-block;
	  padding: 8px 16px;
	}
	
	a:hover {
	  background-color: #ddd;
	  color: black;
	}
	
	.previous {
	  background-color: #f1f1f1;
	  color: black;
	}
	
	.next {
	  background-color: #04AA6D;
	  color: white;
	}
	
	.round {
	  border-radius: 50%;
	}
	</style>
</head>
<body>
    
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
	<script>
	
	
	// set the dimensions and margins of the graph
		var margin = {top: 100, right: 50, bottom: 40, left:100};
		var width = 960 - margin.left - margin.right;
		var height = 500 - margin.top - margin.bottom;
	
	// append the svg object to the body of the page
	var svg = d3.select("#my_dataviz")
	  .append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	  .append("g")
	    .attr("transform",
	          "translate(" + margin.left + "," + margin.top + ")");
	
	// Parse the Data
	d3.csv("https://raw.githubusercontent.com/Sihanzhu18/Data-visualization/main/deaths%202.csv", function(data) {
	
	
	// X axis
	var x = d3.scaleBand()
	  .range([ 0, width ])
	  .domain(data.map(function(d) { return d.country; }))
	  .padding(0.2);
	svg.append("g")
	  .attr("transform", "translate(0," + 320 + ")")
	  .call(d3.axisBottom(x))
	  .selectAll("text")
	    .attr("transform", "translate(-10,0)rotate(-45)")
	    .style("text-anchor", "end");
	
	// Add Y axis
	var y = d3.scaleLinear()
	  .domain([0, 150000])
	  .range([ height-40, 0]);
	svg.append("g")
	  .call(d3.axisLeft(y));
	
	// Bars
	svg.selectAll("mybar")
	  .data(data)
	  .enter()
	  .append("rect")
	    .attr("x", function(d) { return x(d.country); })
		.attr("width", x.bandwidth())
		.attr("fill", "#69b3a2")
	    .attr("y", function(d) { return y(d.deaths); })
		.attr("height", function(d) { return height - y(d.deaths)-40; })
	    .attr("width", x.bandwidth())
		
	svg.append('text')
		.attr('x', 10)
		.attr('y', 10)
		.attr('class', 'label')
		.text('Death people');
	
	
	svg.append('text')
		.attr('x', width)
		.attr('y', height+30 )
		.attr('text-anchor', 'end')
		.attr('class', 'label')
		.text('country');
	
	
	})
	
	
	</script>
    <script>
	  
      const annotations = [
        {
          //below in makeAnnotations has type set to d3.annotationLabel
          //you can add this type value below to override that default
          type: d3.annotationCalloutCircle,
          note: {
            label: "Country with the highest number people died",
            title: "Japan",
            wrap: 190
          },
          //settings for the subject, in this case the circle radius
          subject: {
            radius: 50
          },
          x: 530,
          y: 120,
          dy: 60,
          dx: 100
        }].map(function(d){ d.color = "#E8336D"; return d})
		

        const makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations)

        d3.select("svg")
          .append("g")
          .attr("class", "annotation-group")
          .call(makeAnnotations)

    </script>
	
	<svg width=960 height=100>
	      <text class="title" x=40 y=50>Total Death people for each country 2010-2020</text>
	      
	    </svg>

		<a href="new_file.html">Link to page3</a>
		<a href="new_file.html" class="next">Next &raquo;</a>
	</body>
</body>
</html>
